<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon Chartreuse</title>
  <link rel="stylesheet" src="dist/assets/styles/main.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="fighting-pokemon-container">

      <div class="enemy-container">
        <div class="enemy-stats">
          <h1 class="enemy-name js-enemy-name">Name</h1>
          <h3 class="enemy-hp">
            <span class="js-enemy-current-hp">#</span>/
            <span class="js-enemy-hp">#</span>
          </h3>
          <div class="enemy-triangle"></div>
          <h2 class="enemy-hp-bar-label">HP:</h2>
          <div class="enemy-hp-bar">
            <div class="enemy-bar js-enemy-bar">
            </div>
          </div>
        </div>
        <div class="enemy-image-container image-container">
          <img src="images/characters-front/blastoise.png" alt="" class="js-enemy-image enemy-portrait">
        </div>
      </div>

      <div class="trainer-container">
        <div class="trainer-image-container image-container">
          <img src="images/characters-back/blastoise.png" alt="" class="js-trainer-image friendly-portrait">
        </div>
        <div class="trainer-stats">
          <h1 class="trainer-name js-trainer-name">Name</h1>
          <h3 class="trainer-hp">
            <span class="js-trainer-current-hp">#</span>&#47;
            <span class="js-trainer-hp">#</span>
          </h3>
          <div class="trainer-triangle"></div>
          <h2 class="trainer-hp-bar-label">HP:</h2>
          <div class="trainer-hp-bar">
             <div class="trainer-bar js-trainer-bar">
              <div class="hp"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="menu">
      <div class="inner-menu-box">

        <ul class="player-options js-player-options not-active">
          <li class="question">What will you do?</li>
          <li class="player-option js-attack ">
            <div class="triangle"></div>
            Attack!</li>
          <li class="player-option js-potion ">
            <div class="triangle"></div>
            Potion</li>
        </ul>

        <div class="js-combat-text-container combat-text-container">
          <p class="combat-text"></p>
        </div>

      </div>
    </div>

  </div>
<div class="start-modal">
    <audio class="background-music" src="audio/opening.mp3" type="audio/mpeg" autoplay loop></audio>
    <div class="modal-menu">
      <h1 class="modal-title">Pokemon Chartreuse</h1>
      <h3 class="modal-text">Welcome to Pokemon
        <span>Chartreuse</span>
      </h3>
      <h3 class="modal-text2">Please pick your pokemon</h3>
      <ul class="modal-pokemons">
        <li class="modal-pokemon blastoise">Blastoise</li>
        <li class="modal-pokemon charizard">Charizard</li>
        <li class="modal-pokemon venusaur">Venusaur</li>
        <li class="modal-pokemon pikachu">Pikachu</li>
      </ul>
    </div>
  </div>

  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
